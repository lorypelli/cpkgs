name: Create Release from Tag

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.22.5'
            - name: Installing Packages
              run: go mod tidy
            - name: Build Project
              run: make all
